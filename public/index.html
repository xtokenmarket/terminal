<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="xToken Terminal" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <script>
    async function initFingerprintJS() {
      if (document.location.hostname.search("xtokenterminal.io") !== -1) {
        const fp = await FingerprintJS.load({});
        const result = await fp.get();
        const visitorId = result.visitorId;
        window.dataLayer = window.dataLayer || [];

        function gtag() {
          dataLayer.push(arguments);
        }

        gtag("js", new Date());
        gtag("consent", "default", {
          "ad_storage": "denied",
          "analytics_storage": "denied"
        });
        gtag("config", "G-XHFK1DQVT6", {
          send_page_view: true,
          client_id: visitorId
        });
      } else {
        console.warn("Disabled Google Analytics tracking for dev environment");
      }
    }
  </script>
  <script
    async
    src="//cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"
    onload="initFingerprintJS()"
  ></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-XHFK1DQVT6"
  ></script>

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  <link rel="preload" href="%PUBLIC_URL%/index.css" as="style" onload="this.rel='stylesheet'">

  <title>xToken Terminal</title>
</head>

<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>

</html>
